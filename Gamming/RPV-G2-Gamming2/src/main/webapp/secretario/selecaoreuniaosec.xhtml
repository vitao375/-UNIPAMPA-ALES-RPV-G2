<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Reuniões</title> 
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="../css/estilo_moderador.css" />
    </h:head> 
    <h:body>
        #{reuniaoController.selectReunioesSec(autenticacaoController.user)}
        <p:panel>
            <h:form>
                <p:menubar style="float:right">
                    <p:menuitem value="User" icon="fa fa-user" url="#"/>
                    <p:menuitem value="Sair" icon="fa fa-sign-out" url="../"/>
                </p:menubar>
            </h:form>
            <div id="header">
                <div><img src="../img/unipampa.png" id="logo"/></div>
                <div id="logo_texto">Sistema de Votação Online</div>
            </div>
            <div class="breadCrumb">
                <ul>
                    <li><a href="../home.xhtml">Home</a></li>
                    <li><a href="#">Reuniões</a></li>
                </ul>
            </div>
            <p:growl id="msg" showDetail="true" sticky="true"/>
            <p:separator/>
            <h:form>
                <p:panel header="Selecione a reunião que deseja editar">
                    <p:orderList value="#{reuniaoController.reunioes}" var="reuniao" controlsLocation="none" itemValue="#{reuniao}" responsive="true">
                        <f:facet name="caption">Reuniões</f:facet>
                        <p:column>
                            <p:link outcome="edicaoitensreuniao" value="#{reuniao.descricao}">
                                <f:param name="reuniaoDesc" value="#{reuniao.descricao}" />
                            </p:link>
                        </p:column>
                    </p:orderList>
                </p:panel>
            </h:form>
            <p:separator/>
        </p:panel>
    </h:body>
</html>
