<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title> Votação Online </title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="../css/estilo_moderador.css" />
    </h:head>    
    <body>
        <p:panel>
            <h:form>
                    <p:menubar style="float:right">
                        <p:menuitem value="User" icon="fa fa-user" url="#"/>
                    </p:menubar>
                </h:form>
                <div id="header">
                    <div><img src="../img/unipampa.png" id="logo"/></div>
                    <div id="logo_texto">Sistema de Votação Online</div>
                </div>
            <p:separator/>
            <p:growl id="msg" showDetail="true" sticky="true" />     
            <p:panel header=" Votando - #{membroController.encaminhamento.itemPauta.descricao}"> 
                <h:form>
                    <p:selectOneRadio id="voto" value="#{membroController.voto}" layout="grid" columns="1">
                        <f:selectItems value="#{membroController.opcoesVotoEncaminhamento}" var="o" itemLabel="#{o.descricao}" itemValue="#{o.descricao}"  />
                        <p:ajax event="change" update="confirmdialog" />
                    </p:selectOneRadio>

                    <p:commandButton id="confirmdialog" value="Votar" actionListener="#{membroController.votar()}" update="msg" >
                        <p:confirm header="Confirmação" message="Confirme Seu Voto: #{membroController.voto}" icon="ui-icon-alert"/>
                    </p:commandButton >

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </p:panel>
            <p:separator/>
        </p:panel>
    </body>
</html>
