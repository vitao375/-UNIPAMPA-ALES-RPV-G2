<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Pautas</title> 
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="../css/estilo_moderador.css" />
        <f:metadata>
            <f:viewParam name="reuniaoDesc" value="#{itemPautaController.descReuniao}" />
        </f:metadata>
    </h:head>    
    <h:body>   
        <p:panel>
            <h:form>
                <p:menubar style="float:right">
                    <p:menuitem value="User" icon="fa fa-user" url="#"/>
                    <p:menuitem value="Sair" icon="fa fa-sign-out" url="../../RPV-G2-Gamming2/"/>
                </p:menubar>
            </h:form>
            <div id="header">
                <div><img src="../img/unipampa.png" id="logo" alt="Logo da Unipampa" /></div>
                <div id="logo_texto">Sistema de Votação Online</div>
            </div>
            <div class="breadCrumb">
                <ul>
                    <li><a href="../home.xhtml">Home</a></li>
                    <li><a href="selecaoreuniaomod.xhtml">Reuniões</a></li>
                    <li><a href="#">Pautas</a></li>
                </ul>
            </div>
            #{itemPautaController.selectBancoDeDados()}
            #{reuniaoController.abrirReuniao(itemPautaController.descReuniao)}
            <p:growl id="msg" showDetail="true" sticky="true" />
            <p:separator/>
            <h:form>
                <p:panel header="Selecione o item de pauta que deseja abrir para votação">
                    <p:orderList value="#{itemPautaController.listaItensPauta}" var="itemPauta" controlsLocation="none" itemValue="#{itemPauta}" responsive="true">
                        <f:facet name="caption">Itens Pauta</f:facet>
                        <p:column>
                            <p:link outcome="votacaoPauta" value="#{itemPauta.descricao}">
                                <f:param name="itemPautaId" value="#{itemPauta.id}" />
                            </p:link>
                        </p:column>
                    </p:orderList>
                </p:panel>
            </h:form>
            <p:separator/>
        </p:panel>
    </h:body>
</html>
