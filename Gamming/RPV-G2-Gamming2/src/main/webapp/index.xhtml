<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title> 
        <link rel="shortcut icon" href="../img/favicon.png" type="image/x-png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="css/estilo_moderador.css" />
    </h:head>
    <h:body>
        <p:panel>
            <p:growl id="msg" showDetail="true" sticky="true" />
            <div id="header">
                <div><img src="img/unipampa.png" id="logo"/></div>
                <div id="logo_texto">Sistema de Votação Online</div>
            </div>
            <p:separator/>
            <p:panel>
                <h:form> 
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                        <p:inputText placeholder="Usuario" value="#{autenticacaoController.user}"/>
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-unlock-alt"></i></span>
                        <p:password placeholder="Senha" value="#{autenticacaoController.pass}"/>
                    </div>
                    <p:commandButton value="Entrar" actionListener="#{autenticacaoController.login()}" update="msg"/>
                </h:form>
            </p:panel>
            <p:separator/>
        </p:panel>
    </h:body>
</html>
